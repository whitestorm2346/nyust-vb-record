<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>雲科大男排記錄表</title>
  </head>
  <body>
    <section class="game-info">
      <!-- Date -->
      <div class="info-block">
        <span class="label">Date: </span>
        <input type="date" class="custom-date" id="gameDate" />
      </div>

      <!-- Teams -->
      <div class="info-block teams">
        <input type="text" placeholder="隊伍名" id="teamA" />
        <span class="vs">vs</span>
        <input type="text" placeholder="隊伍名" id="teamB" />
      </div>

      <!-- Opponent Score -->
      <div class="info-block score">
        <span class="label">對手失分</span>
        <button class="btn" data-delta="-1">-</button>
        <span id="oppScore">0</span>
        <button class="btn" data-delta="1">+</button>
      </div>
    </section>
    <section class="player-records">
      <div class="player-control">
        <button id="addPlayer">新增球員</button>
        <button id="removePlayer">減少球員</button>
      </div>

      <table id="records">
        <thead>
          <tr>
            <th class="num" rowspan="2">背號</th>
            <th colspan="3" class="L R">發球</th>
            <th colspan="2" class="L R">一傳</th>
            <th colspan="3" class="L R">攻擊</th>
            <th colspan="3" class="L R">攔網</th>
            <th colspan="2" class="L R">防守</th>
            <th colspan="3" class="L R">吊球</th>
            <th colspan="2" class="L R">小球</th>
            <th colspan="2" class="L R">修正</th>
          </tr>

          <tr>
            <th class="L">✓</th>
            <th>○</th>
            <th class="R">X</th>
            <th class="L">○</th>
            <th class="R">X</th>
            <th class="L">✓</th>
            <th>○</th>
            <th class="R">X</th>
            <th class="L">✓</th>
            <th>○</th>
            <th class="R">X</th>
            <th class="L">○</th>
            <th class="R">X</th>
            <th class="L">✓</th>
            <th>○</th>
            <th class="R">X</th>
            <th class="L">○</th>
            <th class="R">X</th>
            <th class="L">○</th>
            <th class="R">X</th>
          </tr>
        </thead>
        <tbody id="players"></tbody>
      </table>
    </section>

    <script src="/game-info.js"></script>
    <script src="/record-table.js"></script>
  </body>
</html>
